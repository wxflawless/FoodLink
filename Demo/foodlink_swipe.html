<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="lib/w3.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(document).on("pagecreate","#pageone",function(){
          $("p").on("swiperight",function(){
            $(this).hide();
          });
          $("p").on("swipeleft",function(){
            $(this).hide();
          });
        });
    </script>
</head>

<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">HOME</a>
        <a href="#" class="w3-bar-item w3-button">PROFILE</a>
        <a href="#" class="w3-bar-item w3-button">FRIENDS</a>
        <a href="#" class="w3-bar-item w3-button">COUPONS</a>
        <a href="#" class="w3-bar-item w3-button">RESTAURANTS</a>
        <a href="#" class="w3-bar-item w3-button">SETTING</a>
        <a href="#" class="w3-bar-item w3-button">ABOUT</a>
    </div>

    <!-- Page Content -->
    <div class="w3-container w3-teal">
      <span class="w3-opennav" onclick="w3_open()">&#9776;</span>
      <h1>FOODLINK</h1>
    </div>

    <div class="w3-container">
        <div data-role="page" id="pageone">
            <div data-role="header">
                <h1>The swiperight Event</h1>
            </div>

            <div data-role="main" class="ui-content">
                <p>If you swipe me in the right direction, I will disappear.</p>
                <p>Swipe me in the right direction!</p>
                <p>Swipe me in the right direction, too!</p>
            </div>

            <div data-role="footer">
             <h1>Footer Text</h1>
            </div>
        </div>
    </div>

    <!--  w3 sidebar lib  -->
    <script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
    </script>

</body>
</html>
