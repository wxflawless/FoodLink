<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>jTinder Touch Slider</title>-->
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
    <link rel="stylesheet" href="lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .h1{
    color: #333333;
    font-family: courier;
    font-size: 300%; 
    padding-top: 20px;
    padding-bottom:10px; 
    text-align: center;
}
</style>
<body>

    <!-- Page Content -->
    <div class="w3-container w3-mobile">
        <div class="h1">FOODLINK</div>
    </div>
     <!--start padding container -->
    <div class="wrap w3-mobile w3-center">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                <li class="pane1">
                    <div class="img"></div>
                    <div>Miami Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane2">
                    <div class="img"></div>
                    <div>San Francisco</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane3">
                    <div class="img"></div>
                    <div>Chicago</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane4">
                    <div class="img"></div>
                    <div>New York</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane5">
                    <div class="img"></div>
                    <div>Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
            </ul>
        </div>
        <!-- end jtinder container -->

        <!-- bottom bar -->
        <div class="w3-bar w3-display-bottomleft w3-black w3-mobile" style="height:70px;width: 100%;">
            <button class="w3-bar-item w3-button" style="font-size:36px;"><i class="fa fa-home"></i></button>
            <button class="w3-bar-item w3-button" style="font-size:36px;"><i class="fa fa-user"></i></button>
            <button class="w3-bar-item w3-button" style="font-size:36px;"><i class="fa fa-child"></i></button>
            <button class="w3-bar-item w3-button" style="font-size:36px;"><i class="fa fa-gift"></i></button>
            <button class="w3-bar-item w3-button" style="font-size:36px;"><i class="fa fa-cutlery"></i></button>
            <button class="w3-bar-item w3-button" style="font-size:36px;"><i class="fa fa-cog"></i></button>
        </div>
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
  <!--   <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div> -->

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
